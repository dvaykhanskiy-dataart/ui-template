    <div id="graph2" class="graph-row scroll-graph">
        <script>
            Highcharts.chart('graph2', {
    chart: {
        type: 'column',
        zoomType: 'x',
        height: 600,
        zooming: {
            mouseWheel: false
        },
        scrollablePlotArea: {
            minHeight: 800,
            scrollPositionY: 1
        }
    },
    title: {
        text: 'Submitted Tickets Per Month By Office'
    },
    // subtitle: {
    //     verticalAlign: 'bottom',
    //     text: 'figure 2;  source: WorldClimate.com'
    // },
    xAxis: {
        categories: [
            'Jan',
            'Feb',
            'Mar',
            'Apr',
            'May',
            'Jun',
            'Jul',
            'Aug',
            'Sep',
            'Oct',
            'Nov',
            'Dec'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Tickets'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y}</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'London',
        data: [49, 71, 106, 129, 127, 88, 135, 148, 132,
            101, 95, 54]

    }, {
        name: 'New York',
        data: [83, 78, 98, 93, 106, 84, 105, 104, 91, 83,
            106, 92]

    }, {
        name: 'Bangkok',
        data: [48, 38, 39, 41, 47, 48, 59, 59, 52, 65, 59,
            51]

    }, {
        name: 'Nottingham',
        data: [42, 33, 34, 39, 52, 75, 57, 60, 47, 39, 46,
            51]

    }]
});
        </script>

    <div id="graph3" class="col-md-6 graph-row">
        <script>
            Highcharts.chart('graph3', {

                    height: 400

                },
                tooltip: {

                plotOptions: {
                    pie: {
                        allowPointSelect: true,
